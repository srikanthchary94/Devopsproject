name: CI/CD to Azure Kubernetes Service (AKS)

on:
  push:
    branches:
      - main  # Change if your main branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Login to Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: Login to Azure Container Registry (ACR)
      - name: Login to ACR
        run: az acr login --name devopsproject1

      # Step 4: Build and Push Docker Image to ACR
      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=devopsproject1.azurecr.io/devopsproject1:latest
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG

      # Step 5: Set up kubectl for AKS
      - name: Set up AKS credentials
        run: |
          az aks get-credentials --resource-group Devopsproject --name nodejsfrontend

      # Step 6: Deploy to AKS using deployment.yaml and service.yaml
      - name: Deploy to AKS
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
          kubectl rollout status deployment/nodejs-app
