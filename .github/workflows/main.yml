name: Azure Kubernetes Deployment

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Log in to Azure
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Step 3: Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 4: Log in to ACR
    - name: Login to ACR
      run: |
        ACR_NAME=${{ secrets.ACR_NAME }}
        az acr login --name $ACR_NAME

    # Step 5: Build and Push Docker image
    - name: Build and Push Docker image
      run: |
        ACR_NAME=${{ secrets.ACR_NAME }}
        IMAGE_NAME=devopsproject1
        IMAGE_TAG=${{ github.sha }}

        docker build -t $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG .
        docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG

    # Step 6: Set up kubectl
    - name: Set up kubectl
      uses: azure/setup-kubectl@v1

    # Step 7: Configure AKS credentials
    - name: Azure AKS Set Context
      run: |
        az aks get-credentials --resource-group Devopsproject --name nodejsfronend

    # Step 8: Deploy to AKS
    - name: Deploy to AKS
      run: |
        kubectl set image deployment/devopsproject1 devopsproject1=${{ secrets.ACR_NAME }}.azurecr.io/devopsproject1:${{ github.sha }} -n default
        kubectl rollout status deployment/devopsproject1 -n default

    # Step 9: Verify Deployment
    - name: Verify Deployment
      run: |
        kubectl get pods -n default

